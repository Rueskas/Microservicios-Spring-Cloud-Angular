<div class="card border-dark mb-3">
    <div class="card-header">
        <h2>{{alumno.id? 'Editar Alumno': 'Crear Alumno'}}</h2>
    </div>
    <div class="card-body text-dark">
        <a routerLink="/alumnos">&laquo; Volver</a>
        <form>
            <div class="row my-2">
                <div class="col ml-5">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" class="form-control" [(ngModel)]="alumno.nombre" autofocus>
                    <div class="alert alert-danger" *ngIf="errors && errors.nombre">
                        {{errors.nombre}}
                    </div>
                </div>
                <div class="col mr-5">
                    
                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" class="form-control" [(ngModel)]="alumno.apellidos">
                <div class="alert alert-danger" *ngIf="errors && errors.apellidos">
                    {{errors.apellidos}}
                </div>
                </div>
            </div>
                
            <div class="form-group my-2 mx-5">
                <label for="email">Email:</label>
                <input type="email" name="email" class="form-control" [(ngModel)]="alumno.email">
                <div class="alert alert-danger" *ngIf="errors && errors.email">
                    {{errors.email}}
                </div>
            </div>
            <div class="form-group mt-4 mx-5">
                <button type="submit" (click)="alumno.id? editar():crear()" [class]="alumno.id? 'btn btn-success': 'btn btn-primary'">{{alumno.id? 'Editar': 'Crear'}}</button>
                </div>
        </form>
    </div>
</div>
